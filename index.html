<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Pinpoint</title>

	<script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
	<script src="bower_components/knockout/dist/knockout.js" type="text/javascript"></script>
	<script src="./knockout.pinpoint.js" type="text/javascript"></script>

	<script src="http://mbest.github.io/knockout.punches/knockout.punches.min.js" type="text/javascript"></script>
	<script src="https://maps.googleapis.com/maps/api/js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<script type="text/javascript">
		ko.punches.enableAll();
		ko.punches.interpolationMarkup.enable();
		ko.punches.attributeInterpolationMarkup.enable();

	</script>
</head>
<body>

	<style type="text/css">
		.container {
		}
	</style>

	<div class="row">
		<div class="container col-md-12" style="border: 1px solid black; height: 600px;" data-bind="pinpoint: coordinates, address: address,newAddress:newAddress">
		</div>
	</div>
	<br />
	<textarea cols="100" rows="3" type="text" data-bind="value: address,valueUpdate: 'afterkeydown'" placeholder="start typing an address"></textarea>
	<br />
	address: {{address}}
	{{#if newAddress}}
	<br />
	new address: {{newAddress().formatted}}
	{{/if}}
	<br />
	coordinates: {{coordinates}}
	<script type="text/javascript">

		function Model() {
			return {
				address: ko.observable(""),
				coordinates: ko.observable(),
				newAddress: ko.observable(),
				mapOptions: { center: { lat: 38.50, lng: -97.35 }, zoom: 2 }
			}
		}

		ko.applyBindings(Model);

	</script>
</body>
</html>
